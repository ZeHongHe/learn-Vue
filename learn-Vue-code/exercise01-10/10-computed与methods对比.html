<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>计算属性</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">

            <!-- 1. 直接拼接：语法过于繁琐 -->
            <h2>1. {{firstName}} {{lastName}}</h2>

            <!-- 2. 通过 mothods： 多次调用函数 -->
            <h2>2. {{getFullName()}}</h2>

            <!-- 3. 通过 computed: 数据能缓存 -->
            <!-- 计算属性不需要加()，此处的 fullName 为一个变量 -->
            <h2>3. {{fullName}}</h2>

        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: '李',
                    lastName: '华',
                },
                
                methods: {
                    getFullName: function() {
                        console.log('getFullName')
                        return this.firstName + ' ' + this.lastName
                    }
                },

                // computed: 计算属性()，即创建了一个键值对: 'fullName: ....'
                computed: {
                    fullName: {
                        get: function() {
                            console.log('fullName')
                            return this.firstName + ' ' + this.lastName
                        }
                    }
                }
            })
        </script>
    </body>
</html>
