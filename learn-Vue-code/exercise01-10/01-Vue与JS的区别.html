<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello vue!</title>
        <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
		<div id="app-1">
			Hello {{message}}!
		</div>
		
		<div id="app-2"></div>
		
        <script>
			// 不同的编程范式:
			// vue:声明式编程
			const app = new Vue({
			  el: '#app-1',
			  data: {
			    message: 'Vue'
			  }
			});
			
			// JavaScript:命令式编程
			const txt = document.querySelector('#app-2');
			txt.textContent = 'Hello JS!';
			
		</script>
    </body>
</html>
