<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>V-for和V-bind练习</title>
        <script src="../vue.js"></script>
        <style>
            .bgc {
                background-color: yellow;
            }

            .fontClr {
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- 需求：点击列表中的任意项，该项字体变粉 -->
        <div id="list">
            <ul :class="getClasses()">
                <li v-on:click="shiftFontClr" v-for="(item, index) in textLi">{{index}}. {{item}}</li>
            </ul>
        </div>
        
        <script>
            const app = new Vue({
                el: "#list",
                data: {
                    textLi: ['HTML','CSS','JavaScript','Jquery'],
                    isBgc: true,
                    isFontClr: true,
                },
                methods: {
                    getClasses: function() {
                        return {bgc: this.isBgc, fontClr: this.isFontClr}
                    },
					shiftFontClr: function() {
						this.isFontClr = !this.isFontClr
					},
                },
            })
        </script>
    </body>
</html>
