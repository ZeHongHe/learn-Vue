<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>v-bind绑定属性</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.active {
				color: red;
			}

			.line {
				background-color: yellow;
			}
		</style>
	</head>
	<body>

		<div id="app-1">
			<!-- <img :src="imgURL"> -->
			<h2 class="info":class="{active: isActive, line: isLine}">{{message}}</h2>
			<button v-on:click="shiftActive">Shift Font Color</button>
			<button v-on:click="shiftLine">Shift Background Color</button>
		</div>

		<script type="text/javascript">
			const app = new Vue({
				el: '#app-1',
				data: {
					message: "Hello Vue!",
					// imgURL: 'images/bear.jpg',
					isActive: true,
					isLine: true,
				},
				methods: {
					shiftActive: function() {
						this.isActive = !this.isActive
					},

					shiftLine: function() {
						this.isLine = !this.isLine
					},
				},
			})
		</script>
	</body>
</html>
