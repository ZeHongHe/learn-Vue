<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1. v-model 用法 -->
        <input type="text" v-model.lazy="message">

        <!-- 2. v-model 原理： "v-bind:value + v-on:input"
        <input type="text" 
            :value="message" 
            @input="changeM"> -->

        <!-- 3. v-model 原理的另一种实现：
        <input type="text" 
            :value="message" 
            @input="message = $event.target.value"> -->
            
        {{message}}
    </div>

    <script src="../vue.js"></script>

    
    <script>
        // v-model 实现表单元素和数据之间的"双向绑定"： model <=> view
        // 使用 mustache 插值只能实现单向绑定: model => view
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
        // 2.
            methods: {
                changeM(event) {
                    this.message = event.target.value;
                }
            }
        });
        
    </script>

</body>
</html>
