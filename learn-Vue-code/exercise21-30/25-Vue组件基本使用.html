<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <!-- 3. 使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script>
        // es6 字符串强化写法:  ``

        // 1. 创建组件构造器对象
        const cpnConstructor  = Vue.extend({
            template: `
                <div>
                    <span>Hello Vue component!</span>
                </div>
            `
        });

        // 2. 注册组件 (全局组件：可以在多个 Vue 实例中使用)
        Vue.component("my-cpn", cpnConstructor);

        // 3. 注册局部组件
        const app = new Vue({
            el: "#app",
            data: {},
            component: {
                cpn: cpnConstructor,
            }
        });

    </script>
</body>
</html>
