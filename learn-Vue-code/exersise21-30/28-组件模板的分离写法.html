<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <my-cpn1></my-cpn1>
        <my-cpn2></my-cpn2>
    </div>

    <template id="cpn1">
        <div>
            <span>Hello Vue component!</span>
        </div>
    </template>

    <script>
        Vue.component("my-cpn1",{
            template: "#cpn1"
        });

        const app = new Vue({
            el: "#app",
            data: {},
            components: {
                "my-cpn2": {
                    template: "#cpn1"
                }
            }
        });

    </script>
</body>
</html>
