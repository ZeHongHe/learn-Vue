<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <my-cpn1></my-cpn1>
        <my-cpn2></my-cpn2>
    </div>

    <script>
        // 1. 创建组件构造器对象
        // const cpnConstructor  = Vue.extend({
        //     template: `
        //         <div>
        //             <span>Hello Vue component!</span>
        //         </div>
        //     `
        // });
        // 2. 注册组件 (全局组件：可以在多个 Vue 实例中使用)
        Vue.component("my-cpn1",{
            template: `
                <div>
                    <span>Hello Vue component!</span>
                </div>
            `
        });

        // 3. 注册局部组件
        const app = new Vue({
            el: "#app",
            data: {},
            components: {
                "my-cpn2": {
                    template: `
                        <div>
                            <span>Hello Vue component!</span>
                        </div>
                    `
                }
            }
        });

    </script>
</body>
</html>
