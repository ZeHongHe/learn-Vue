<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for练习</title>
  <style>
    	.active {
				color: red;
			}
  </style>
</head>

<body>
  <script src="../vue.js"></script>
  
  <div id="app">
    <ul>
      <li v-for="(item, index) in tech" 
          :class="{active: currentIndex === index}" 
          @click="liClick(index)">
        {{index}}.{{item}}
      </li>
    </ul>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        tech: ['HTML', 'CSS', 'JavaScript', 'Jquery' ,'Vue'],
        currentIndex: 0,
      },
      methods: {
        liClick(index) {
          this.currentIndex = index;
        }
      }

    })
  </script>

</body>
</html>
