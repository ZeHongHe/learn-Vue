<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on基本使用</title>
    <script src="../vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 
      1. 事件调用方法没有参数时, v-on调用的方法函数后有无括号都行 -->
      <button @click='btn1click()'>按钮1</button><br>

      <!--
      2. 事件调用方法有参数时，若写方法时省略了小括号，但是方法本身是需要一个参数的，
         这个时候，Vue 会默认地将浏览器生产的 event 事件对象作为参数传入到方法中 -->
      <button @click='btn2click'>按钮2 -> event</button>
      <!-- 在事件调用方法的函数后跟 “()” 但又没有传入参数时，该参数默认为 undefined -->
      <button @click='btn2click()'>按钮2 -> undefined</button>
      <!-- 在事件调用方法的函数后跟 “()” 且传入参数时，正常输出结果 -->
      <button @click='btn2click(123)'>按钮2 -> 传入参数</button><br>

      <!--
      3. 需要同时传入参数 abc 与 event 对象时，可以通过 $event 传入事件 -->
      <button @click='btn3click("abc", $event)'>按钮3</button><br>
      
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {},
        methods: {
          btn1click(){
            console.log("123");
          },

          btn2click(event) {
            console.log("------", event);
          },

          btn3click(abc, event) {
            console.log("++++++", abc, event);
          },
        },

      })

    </script>

  </body>
</html>
