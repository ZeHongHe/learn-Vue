<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>父子组件通讯-props</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <cpn :ctech="tech"></cpn>
    </div>

    <template id="cpn">
        <div>
            <ul>
                <li v-for="item in ctech">{{item}}</li>
            </ul>
        </div>
    </template>

	<script>
		const app = new Vue({ 
            el: '#app',
            data: {
                message: "hello vue!",
                tech: ['HTML', 'CSS', 'JavaScript', 'Vue'],
            },
            // 注册子组件
            components: {
                "cpn": {
                    template: "#cpn",
                    props: {
                        ctech: {
                            type: Array,
                            default() {
                                return ['C++ Primer', 'Effective C++', 'STL源码剖析']
                            },
                            required: true,
                        },

                    },
                } 
            }
        });

	</script>
</body>
</html>
