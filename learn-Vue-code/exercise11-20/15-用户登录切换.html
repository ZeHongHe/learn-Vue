<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录切换</title>
  <script src="../vue.js"></script>
</head>
<body>
  
  <div id="app">
    <span v-if='isUser'>
      <label for="name">用户账户</label>
      <input type="text" id="name" placeholder="用户账户" key='name'>
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" id="email" placeholder="用户邮箱" key='email'>
    </span>
    <button @click='shiftLocal'>切换类型</button>
  </div>

  <script>
    const app = new Vue({
      el:'#app',
      data:{isUser:true},
      methods:{shiftLocal() {this.isUser = !this.isUser}},
    })
  </script>
</body>
</html>
