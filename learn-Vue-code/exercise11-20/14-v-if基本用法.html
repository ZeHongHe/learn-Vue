<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if基本使用</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 v-if='isShow'>{{message}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {message:'hello vue!',isShow:false,},
      methods:{},
    })
  </script>
</body>
</html>
