<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <cpn :cmessage="message" :c-info="info"></cpn>
    </div>

    <template id="cpn">
        <div>
            {{cmessage}}
            {{cInfo}}
        </div>
    </template>

    <script>
        const cpn = {
            template: "#cpn",
            props: {
                cmessage: {
                    type: String,
                    default: "Hello Web!",
                    required: true,
                },
                cInfo: {
                    type: Object,
                    default() {
                        return {
                            name: "Tom",
                            age: 18,
                            sex: 'Male',
                        }
                    },
                    required: true,
                }
            }
        };
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                info: {
                    name: "Bille",
                    age: 20,
                    sex: "Male",
                }
            },
            components: {
                "cpn": cpn,
            }
        });
    </script>

</body>
</html>
