<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式的数组方法</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="items in letters">{{items}}</li>
      <button @click='btnClick'>按钮</button>
    </ul>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['a', 'b', 'c', 'd']
      },
      methods: {
        btnClick() {
          // 响应式方法：
          // 1. push()方法：数组末端添加元素
          // this.letters.push('aaa');

          // 2. pop()方法：数组末端删除元素
          // this.letters.pop();

          // 3. unshift()方法：数组前端添加元素
          // this.letters.unshift('aaa');

          // 4. shift()方法：数组前端删除元素
          // this.letters.shift();

          // 5. splice()方法：删除元素/插入元素/替换元素
          this.letters.splice(1,1);

          // 6. sort()方法：排序
          // this.letters.sort();

          // 7. reverse()方法：反转
          // this.letters.reverse();

          // 非响应式：(vue没有监听这种方法)
          // 1. 通过数组索引来修改元素不是响应式的
          // this.letters[0] = '999';
          // this.letters.splice(0,1,999);
        }
      }
    })

    function sum(...nums) {
      console.log(nums);
    }

    sum(2,3,4,5,6,7);
  </script>
</body>
</html>
