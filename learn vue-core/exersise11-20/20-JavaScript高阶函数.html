<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        // 编程范式: 命令式编程 / 声明式编程
        // 编程范式: 面向对象编程 / 函数式编程
        // JavaScript 高阶函数: filter / map /reduce

        const nums = [10, 20, 60, 100, 200, 580, 1000];
        // 1. normal high level function
            /* fillter 函数: 过滤
            * 
            */
            let newNums = nums.filter(function(n) {
                return n > 100;
            })
            console.log(newNums);

            /* map 函数: 处理调用值
            * 
            */
            let new2Nums = newNums.map(function(n) {
                return n * 2;
            })
            console.log(new2Nums);

            /* reduce 函数: 汇总内容
            * 
            */
            let new3Nums =  new2Nums.reduce(function(preValue, n) {
                return preValue + n;
            }, 0)
            console.log(new3Nums);

        // 2. Functional programming
            let new4Nums = nums.filter(function (n) {
                return n > 100
            }).map(function (n) {
                return n * 2
            }).reduce(function (preV, n) {
                return preV + n
            });
            console.log(new4Nums);

        // 3. Functional programming + "=>"
            // "=>" simplified callback function! So it's useful!
            let new5Nums = nums.filter(n => n > 100).map(n => n * 2).reduce((preV, n) => preV + n);
            console.log(new5Nums);

    </script>
</body>
</html>
