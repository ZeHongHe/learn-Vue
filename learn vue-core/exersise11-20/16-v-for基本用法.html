<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for基本使用</title>
  <script src="../vue.js"></script>
</head>
<body>

  <div id="app">
    <h2 v-for='(value,key,index) in obj'>{{index}}.{{key}}:{{value}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue!',
        obj: {
          name: '李华',
          age: 18,
          height: 1.80
        }
      },
      methods:{},
    })

  </script>
</body>
</html>
