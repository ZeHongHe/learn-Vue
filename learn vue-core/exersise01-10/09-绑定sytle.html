<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定Style</title>
    <script src="../vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- "fontSize: '50px'" 的 50px 必须加上单引号, 否则 Vue 会把它识别成一个变量而不是字符串（值） -->
        <!-- 此时的 finalSize 被 Vue 识别成一个变量 -->
        <div :style="{fontSize: size + 'px', backgroundColor: bgc, color: fontClr}">{{message}}</div>
        <div :style="getStyles()">{{message}}</div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                size: 20,
                bgc: 'yellow',
                fontClr: 'red',
            },
            methods: {
                getStyles: function() {
                    return {fontSize: this.size + 'px', backgroundColor: this.bgc, color: this.fontClr}
                }
            }
        })
    </script>
</body>
</html>
